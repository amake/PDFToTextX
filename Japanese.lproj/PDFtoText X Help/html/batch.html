<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>一括処理</title>
		<link href="../styles/standard.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<p><a href="../PDFtoText X Help.html">PDFtoText X ヘルプ</a></p>
		<h1><img src="../images/icon32.png" alt="[icon]" />一括処理</h1>
		<div id="main">
			<p>複数の PDF ファイルを同時に入力することで、すべてのファイルのテキストを一括で抽出できます。</p>
			<p>作業を開始する前に以下の設定を行なってください。</p>
			<ul>
				<li>「テキストプレビューを自動更新」を入にします。</li>
				<li>「抽出したテキストを自動的に以下の場所に保存する」を入にします。必要があれば保存場所を指定します。</li>
				<li>処理速度が落ちないように、「PDF を表示」を切にします。</li>
			</ul>
			<p>つづいて複数の PDF ファイルを PDFtoText X のメインウィンドウまたはアプリケーションアイコンにドラッグ＆ドロップします。</p>
		</div>
	</body>
</html>
